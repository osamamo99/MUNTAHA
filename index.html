<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprised 🎁</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      color: white;
      position: relative;
      z-index: 2;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      animation: color-change 3s infinite;
    }
    p {
      font-size: 1.2rem;
      animation: fade-in 3s ease-in-out infinite alternate;
    }
    @keyframes color-change {
      0%, 100% { color: #ff6f61; }
      50% { color: #fff; }
    }
    @keyframes fade-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .balloons {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .balloon {
      position: absolute;
      width: 60px; /* Increased width */
      height: 90px; /* Increased height */
      background: radial-gradient(circle at 50% 30%, #ff6f61, #ff3d3d);
      border-radius: 50% 50% 60% 60%; /* Shape resembling a balloon */
      opacity: 0; /* Hidden initially */
      animation: float 5s ease-in-out infinite;
      box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2); /* Soft shadow to enhance the balloon look */
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateY(-200px) rotate(360deg);
      }
    }
    .balloon:nth-child(1) {
      left: 10%;
      animation-delay: 0s;
    }
    .balloon:nth-child(2) {
      left: 30%;
      animation-delay: 1s;
    }
    .balloon:nth-child(3) {
      left: 50%;
      animation-delay: 2s;
    }
    .balloon:nth-child(4) {
      left: 70%;
      animation-delay: 3s;
    }
    .balloon:nth-child(5) {
      left: 90%;
      animation-delay: 4s;
    }
    
    /* Button Styling */
    .playButton {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .playButton:hover {
      background-color: #ff3d3d;
    }
  </style>
</head>
<body>
  <div class="container">
     <h1>Happy Birthday Muntaha!</h1>
    <h1>From Osama</h1>
    <p>Machli ko English me kehty hay</p>
    <p>🦈fish🦈</p>

    <p>Ham apko karte hay bohot</p>
    <p>😘miss😘</p> 

    <p>Hamse pehly koi or na kar dy</p>
    <p>🎉wish🎉</p> 

    <p>Is liye pehly hi kar rahy hay apko</p>
    <p>❤️wish❤️</p> 

    <p>Happy Birthday 🍰🎂!</p>

    <!-- Play Button -->
    <button class="playButton" onclick="playSong()">Click Here</button>
    
    <!-- Audio Element -->
    <audio id="birthdaySong">
      <source src="https://drive.google.com/uc?export=download&id=1p6Dk_p9XJCAII68_AWfZzkFQ8maRHiRb" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
  <div class="balloons">
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
  </div>

  <!-- JavaScript to play the song and start balloon animation -->
  <script>
    function playSong() {
      const song = document.getElementById('birthdaySong');  // Get the audio element
      const balloons = document.querySelectorAll('.balloon');  // Get all balloon elements
      
      // Play the song
      song.play().catch(error => {
        console.log("Autoplay blocked. User interaction needed.");
      });

      // Start balloon animation by making them visible
      balloons.forEach(balloon => {
        balloon.style.opacity = 1;
      });
    }
  </script>
</body>
</html>
